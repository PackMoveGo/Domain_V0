        content: '';

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 2px;

      .progress-bar::after {

    <!-- Hide loading screen when React app loads -->
    <script>
      // Function to hide loading screen
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        const ghostStructure = document.getElementById('ghost-structure');
        const root = document.getElementById('root');
        
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
        }
        if (ghostStructure) {
          ghostStructure.classList.add('hidden');
        }
        if (root) {
          root.classList.add('loaded');
        }
      }

      // Check if we have SSR content (content already rendered)
      const rootElement = document.getElementById('root');
      const hasSSRContent = rootElement && rootElement.innerHTML.trim().length > 0;
      
      if (hasSSRContent) {
        // SSR mode - hide loading screen immediately
        console.log('SSR content detected, hiding loading screen immediately');
        hideLoadingScreen();
      } else {
        // CSR mode - wait for React to load
        window.addEventListener('load', function() {
          setTimeout(hideLoadingScreen, 500); // Reduced timeout for faster loading
        });
      }
      
      // Fallback: Hide loading screen after 3 seconds regardless
      setTimeout(hideLoadingScreen, 3000);
    </script>
